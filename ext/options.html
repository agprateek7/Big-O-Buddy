<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>LeetCode Complexity Analyzer Options</title>
        <style>
            body
            {
                font-family: Arial, sans-serif;
                margin: 20px;
            }
            label
            {
                display: block;
                margin-top: 10px;
            }
            input
            {
                width: 100%;
                padding: 8px;
                margin-top: 5px;
            }
            button
            {
                margin-top: 15px;
                padding: 10px 15px;
            }
        </style>
    </head>
    <body>
        <h1>Extension Options</h1>
        <label>
            API Key:
            <input type="text" id="apiKey" placeholder="Enter your API key">
        </label>
        <label>
            API Endpoint:
            <input type="text" id="apiEndpoint" placeholder="Enter API endpoint">
        </label>
        <label>
            Model:
            <input type="text" id="model" placeholder="Enter model name">
        </label>
        <button id="save">Save</button>

        <script src="options.js"></script>
    </body>
</html>
